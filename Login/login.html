<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HESSDALEN</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="../imgs/Logo.png" />
    <link rel="stylesheet" href="../navbar.css" />
    <link rel="stylesheet" href="./login.css" />
    <script src="../indexJS/category.js" defer></script>
    <script src="./indexJS/category.js" defer></script>
    <script src="./stop.js" defer></script>
  </head>

  <body>
    <!-- Login -->
    <div id="login">
      <span class="login__btn"><a href="">Login</a></span>
      <span class="login__btn"><a href="">Sign up</a></span>
    </div>

    <!-- Navbar -->
    <div id="navbar">
      <div class="logo">
        <div class="logo__title"><a href="../index.html">HESSDALEN</a></div>
        <div class="square__point">
          <div class="squareA"><i class="fas fa-square-full"></i></div>
          <div class="squareB"><i class="fas fa-square-full"></i></div>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__component">
            <a href="../info/info.html">INFO</a>
          </li>
          <li class="navbar__component">
            <a href="../products/products.html">PRODUCTS</a>
          </li>
          <li class="navbar__component">
            <a href="../service/service.html">SERVICE</a>
          </li>
          <form id="input__form" action="">
            <input type="text" placeholder="Search" id="search__input" />
            <i class="fas fa-search"></i>
          </form>
        </ul>
      </div>
      <div class="category">
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <div class="category__click">
      <!-- Login Page -->
      <div id="login__page">
        <h1>Login</h1>
        <div class="login__space">
          <div class="id__space">
            <input type="id" placeholder="Id" readonly />
          </div>
          <div class="pw__space">
            <input type="password" placeholder="Password" />
          </div>
        </div>
        <div class="login__image">
          <img src="./Image/naverLogin.png" alt="naverLogin" />
          <img src="./Image/kakaoLogin.png" alt="kakaoLogin" />
        </div>
        <img src="./Image//test1.png" alt="" id="call" />
      </div>
    </div>
  </body>
</html>
